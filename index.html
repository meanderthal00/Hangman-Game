<!DOCTYPE>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">

    <!-- css stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman</title>

    <header>
        <div class="page-header">
            <h1>Hangman</h1>
        </div>
    </header>
</head>

<body>
    <container id="mainSection">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel_guesses">
                        <div class="panel-heading">
                            <h3 class="panel-title">Wins</h3>
                        </div>
                        <div class="panel-body">
                            Win count goes here
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="jumbotron">
                        <h1>Word blanks here</h1>
                        <p id= "demo"> </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel_guesses">
                        <div class="panel-heading">
                            <h3 class="panel-title">Losses</h3>
                        </div>
                        <div class="panel-body">
                            Loss count goes here
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel_guesses">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please enter Guess:</h3>

                        </div>
                        <div class="panel-body">
                            <div class='input-area'>
                                <input id='letter-input' type='text' maxlength='1'/>
                              </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>

            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel_guesses">
                        <div class="panel-heading">
                            <h3 class="panel-title">Letters Guessed:</h3>

                        </div>
                        <div class="panel-body">
                            <div class='input-area'>
                                <input id='letter-input' type='text' maxlength='10'/>
                              </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3"></div>

            </div>



    </container>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
